{% extends "main.html" %}

<!-- Render hero under tabs -->
{% block tabs %}
  {{ super() }}

  <!-- Additional styles for landing page -->
  <style>

    /* Application header should be static for the landing page */
    .md-header {
      position: initial;
    }

    .tx-container {
      text-align: center;
      padding-bottom: 9.5rem;
      padding-top: 1.8rem;
      background-color: var(--md-primary-fg-color);
      background-image: url(assets/hero_background.svg);
      background-repeat: no-repeat;
      background-position: bottom;
      background-size: 101%;
    }

    @media (prefers-color-scheme: dark) {
      .tx-container {
        background-image: url(assets/hero_background_dark.svg);
      }
    }

    .tx-hero {
      padding: .8rem;
    }

    .tx-hero p {
      max-width: 800px;
      margin: 1rem auto;
    }

    .tx-hero h1, .tx-hero p {
      color: var(--md-primary-bg-color);
    }

    

    .tx-hero .md-button {
      margin-top: .5rem;
      margin-right: .5rem;
      color: var(--md-primary-bg-color);
    }
    .tx-hero .md-button--primary {
      color: var(--md-primary-fg-color);
      background-color: var(--md-primary-bg-color);
      border-color: var(--md-primary-bg-color);
    }

    /* Hide table of contents */
    @media screen and (min-width: 60em) {
      .md-sidebar--secondary {
        display: none;
      }
    }

    /* Hide navigation */
    @media screen and (min-width: 76.25em) {
      .md-sidebar--primary {
        display: none;
      }
    }

    .md-content {
      margin: -8.5rem auto 0 auto;
    }


    .tabbed-set {
      background: var(--md-primary-bg-color);
      box-shadow: 0 0 20px 0px #00000035;
    }

    .tabbed-set label {
      color: var(--md-primary-bg-color)
    }

    .md-content article h1 {
      display: none;
    }
  </style>

  <!-- Hero for landing page -->
  <section class="tx-container">
    <div class="md-grid md-typeset">
      <div class="tx-hero">

        <!-- Hero content -->
        <div class="tx-hero__content">
          <h1>Integrate C++ code into<br>your Java and Objective-C/Swift application</h1>
          <p>{{ config.site_description }}</p>
          <a
            href="{{ page.next_page.url | url }}"
            title="{{ page.next_page.title | e }}"
            class="md-button md-button--primary"
          >
            Getting Started
          </a>
          <a
            href="https://github.com/cross-language-cpp"
            title="Contribute on Github"
            class="md-button"
            target="blank"
          >
          Contribute
          </a>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

<!-- Content -->
{% block content %}
  {{ super() }}
{% endblock %}

<!-- Application footer -->
{% block footer %}{% endblock %}
